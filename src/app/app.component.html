<div class="container mt-5">
  <div class="row">
    <div class="col col-sm-12 col-md-6">
      <h3>Todo List</h3>
    </div>
  </div>
  <div class="row">
    <div class="col col-sm-12 col-md-6">
      <app-todo-form
        [todo]="currentTodo"
        (onSubmitFn)="onSubmit($event)"
      ></app-todo-form>
    </div>
  </div>

  <div class="row">
    <div class="col col-sm-12 col-md-6">
      <app-todo-list
        [todos]="todoList"
        (onDeleteFn)="onDelete($event)"
        (onEditFn)="onEdit($event)"
      ></app-todo-list>
    </div>
  </div>
</div>
